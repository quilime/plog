[settings]
; general settings
site_title  = quilime
clean_urls  = 1
limit       = 15
; http://php.net/manual/en/function.date.php
date_format = M d Y, h:i:s A T

[local]
; server locations and file names
web_root    = "/"
content     = "content/"
comments    = "comments/"
templates   = "templates/"
pages       = "pages/"
config_file = "config"

[delimiters]
; various delimiters
config_delim = --
more_delim = "<!--more-->"
title_delim = " &mdash; "

[ignores]
; file ignore patterns
file_ignores[] = config
file_ignores[] = .DS_Store



